spring.application.name=practice
spring.main.banner-mode=off

server.port=80

# DB 연결 설정
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=practice
spring.datasource.password=java

# MyBatis 설정
mybatis.mapper-locations=classpath:kr/or/ddit/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=kr.or.ddit.dto

# MyBatis가 null 데이터를 처리할 때 기본 타입을 VARCHAR로 지정
mybatis.configuration.jdbc-type-for-null=varchar

# 1. 완성된 SQL문만 깔끔하게 보고 싶을 때
logging.level.jdbc.sqlonly=info

# 2. 쿼리 실행 결과(ResultSet)를 테이블 형태로 보고 싶을 때
logging.level.jdbc.resultsettable=info

# 3. SQL 실행 시간까지 보고 싶을 때
logging.level.jdbc.sqltiming=info

# 나머지 불필요한 로그는 끄기
logging.level.jdbc.audit=off
logging.level.jdbc.connection=off